version: '1'
services:
  cloudrm:
    image: cloudrm_image
    build: .
    ports: 
      - "8888:8080"
    working_dir: /home
    volumes: 
      - ./:/home
    environment:
      MYSQL_HOST: localhost
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_DB: cloudrm_db
  mysql:
    image: mysql:8.0
    volumes: 
      - cloudrm_mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: cloudrm_db

volumes:
  cloudrm_mysql:

